<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<title>E-mail properties</title>
</head>
<body>
	<form ng-app="" name="myForm" ng-init="myText='post@myweb.com'">
		Email:
		<input type="email" name="myAddress" ng-model="myText" required>
		<h1>Status</h1>
		<p>Valid: {{ myForm.myAddress.$valid }} (Valid)</p>
		<p>Dirty: {{ myForm.myAddress.$dirty }} (Dirty/ Changed)</p>
		<p>Touched: {{ myForm.myAddress.$touched }} (Touched)</p>
	</form>
</body>
</html>
