<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<title>Object</title>
</head>
<body>
		<div ng-app="" ng-init="person={firstName:'Vishnu',lastName:'Chaitanya'}">
			<p>Full Name is: {{person.firstName + " " + person.lastName}}</p>
		</div>
</body>
</html>
