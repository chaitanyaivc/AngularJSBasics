<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<title>Upper Case</title>
</head>
<body>
	<div ng-app="myApp" ng-controller="myC">
		<p>First name is: {{ firstName | lowercase }}</p>
		<p>Last name is: {{ lastName | uppercase }}</p>
	</div>
	<script type="text/javascript">
		angular.module("myApp",[]).controller("myC",function($scope){
			$scope.firstName = "VISHNU";
			$scope.lastName = "Chaitanya";
		});
	</script>
</body>
</html>
