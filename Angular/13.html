<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<title>Model Binding</title>
</head>
<body>
	<div ng-app="" ng-init="firstName='Vishnu'">
		<p>Input something into the box.</p>
		<p>Name: <input ng-model="firstName"></span></p>
		<p>You entered: {{firstName}}</span></p>
	</div>
</body>
</html>
