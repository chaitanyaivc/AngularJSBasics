<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<title>Array each</title>
</head>
<body>
	<div ng-app="" ng-init="names=['IVC','BVR','BMM']">
		<h1>Looping with ng-repeat.....</h1>
		<ul>
			<li ng-repeat="x in names">
				{{ x }}
			</li>
		</ul>
	</div>
</body>
</html>
