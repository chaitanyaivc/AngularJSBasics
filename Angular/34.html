<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<title>TimeOut</title>
</head>
<body>
	<div ng-app="myApp" ng-controller="myC">
		<h1>{{ data }}</h1>
	</div>
	<script type="text/javascript">
		var app = angular.module("myApp",[]);
		app.controller("myC",function($scope, $timeout){
			$scope.data = "Hello fraannddssss";
			$timeout(function() {
				$scope.data = "Chaaiiii peeellloooooo";
			},3000);
		});
	</script>
</body>
</html>
